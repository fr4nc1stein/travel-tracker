<template name="Profile">
{{> homelayout_css}}
{{>yield "nav"}}
     <div class="container">
            <center><h1>Travel Tracker</h1></center>
              <div class="container">
                   <!-- {{#if Template.subscriptionsReady}} -->
                          <h2 class="form-register-heading">User Profile</h2>
                               <div class="panel-body">

                                <div class="col-lg-5  form-background">
                                  {{#with userProfile}}
                                    Name: {{name}}<br>
                                    Date of Birth: {{dateofbirth}}<br>
                                    Address: {{address}}<br>
                                  {{/with}}
                                </div><!-- /col-6 -->

                                <div class="col-lg-2">
                                </div><!-- /col-6 -->

                                <div class="col-lg-5  form-background">
                                <form id="profile_form" class="form-register" role="form">
                                <div class="row">
                                    <div class="form-group col-lg-6">
                                      <label for="Fullname" class="sr-only">Date of Entry</label>
                                      <input type="date" id="date_entry" class="form-control" placeholder="Date of Entry" required autofocus>
                                     </div>
                                  </div>

                                  <div class="row">
                                    <div class="form-group col-lg-8">
                                      <label for="inputPassword" class="sr-only">Origin</label>
                                      <input type="text" id="origin" class="form-control" placeholder="Origin" required>
                                  </div>
                                  </div>

                                  <div class="row">
                                    <div class="form-group col-lg-8">
                                      <label for="inputPassword" class="sr-only">Airport of Entry</label>
                                      <input type="text" id="airport_entry" class="form-control" placeholder="Airport of Entry" required>
                                  </div>
                                  </div>
                                  <div class="row">
                                    <div class="form-group col-lg-4">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Submit</button>
                                  </div>
                                  </div>
                                 </form>
                                </div><!-- /col-6 -->
                              </div><!-- /panel -->
                              <br>
                              <div class="panel-body form-background">
                                <div class="row">
                                     {{> reactiveTable class="table table-bordered" collection=collection fields=fields settings=tracklistTable}}
                                </div>
                              </div>
                       <!--  {{else}}
                         <center>  {{> loader}} </center>
                       {{/if}}       -->
           </div>
         </div> <!-- /container -->

</template>

<template name="loader">
  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
  <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="0.6s"
      repeatCount="indefinite"/>
    </path>
  </svg>
</template>
