<template name="Register">
 <div class="container">
      <form id="register_form" class="form-register" role="form">
        <h2 class="form-register-heading">Register User</h2>
       {{#if errorMessage}}
       <div class="alert alert-warning">
         {{errorMessage}}
       </div>
       {{/if}}
        <div class="form-background">
        <div class="row">
          <div class="form-group col-lg-8">
            <label for="Fullname" class="sr-only">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Full Name" required autofocus>
           </div>
        </div>

        <div class="row">
          <div class="form-group col-lg-6">
            <label for="inputPassword" class="sr-only">Date of Birth</label>
            <input type="date" id="dateofbirth" class="form-control" placeholder="Date of Birth" required>
        </div>
        </div>

        <div class="row">
          <div class="form-group col-lg-10">
            <label for="inputPassword" class="sr-only">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Residential Address" required>
        </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-4">
          <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Register</button>
        </div>
        </div>
        </div> <!-- form background -->
      </form>
    </div> <!-- /container -->
</template>
